    </header>

    <div id="container" class="shy">

      <div class="left" id="sql">
        <h3 id="sql-header">SQL Statement</h3>
        <textarea id="sql-text">
CREATE TABLE Bees (
  id integer PRIMARY KEY ON CONFLICT ROLLBACK AUTOINCREMENT,
  name varchar(50) NOT NULL UNIQUE,
  wings integer CONSTRAINT has_enough_wings CHECK (wings >= 2),
  legs integer CONSTRAINT too_many_legs CHECK (legs <= 6)
);

INSERT INTO Bees (name, wings, legs) VALUES
  ('Dr. Bee', 2, 6);

SELECT *
FROM Bees b
WHERE b.wings = 2 AND b.legs = 6;

INSERT INTO Bees (name, wings, legs) VALUES
  ('Mr. Dragonfly', 4, 6),
  ('Nick', 0, 2);
        </textarea>
      </div>

        <h3 id="ast-header">Syntax Tree</h3>
